<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拦截器</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.6.8/axios.js"></script>
  </head>
  <body>
    <script>
      // 设置请求拦截器
      axios.interceptors.request.use(
        (config) => {
          // 在发送请求之前做些什么
          console.log('请求拦截器 成功 -1')
          return config
        },
        (error) => {
          // 对请求错误做些什么
          console.log('请求拦截器 失败 -1')
          return Promise.reject(error)
        }
      )

      axios.interceptors.request.use(
        (config) => {
          // 在发送请求之前做些什么
          console.log('请求拦截器 成功 -2')
          return config
        },
        (error) => {
          // 对请求错误做些什么
          console.log('请求拦截器 失败 -2')
          return Promise.reject(error)
        }
      )

      // 设置响应拦截器
      axios.interceptors.response.use(
        (response) => {
          // 对响应数据做点什么
          console.log('响应拦截器 成功 -1')
          return response
        },
        (error) => {
          // 对响应错误做点什么
          console.log('响应拦截器 失败 -1')
          return Promise.reject(error)
        }
      )

      axios.interceptors.response.use(
        (response) => {
          // 对响应数据做点什么
          console.log('响应拦截器 成功 -2')
          return response
        },
        (error) => {
          // 对响应错误做点什么
          console.log('响应拦截器 失败 -2')
          return Promise.reject(error)
        }
      )

      axios({
        method: 'get',
        url: 'http://localhost:3000/posts/2',
      }).then((response) => {
        console.log(response)
      })
    </script>
  </body>
</html>
