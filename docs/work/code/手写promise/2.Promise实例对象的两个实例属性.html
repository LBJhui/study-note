<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.Promise实例对象的两个实例属性</title>
  </head>
  <body></body>
  <!--
    1. 任何一个构造函数的实例化对象身上都有一个默认的属性，这个属性叫做隐式原型属性（__proto__）
    2. Promise 实例化对象身上还有两个属性，一个是 PromiseState（记录当前 promise 实例化对象的状态）；另一个是 PromiseResult（记录 Promise 的结果值）
  -->
  <script>
    ;(function (window) {
      // 只要是给构造函数的实例化对象身上添加属性/方法，那么直接在函数中 this 对象的地址引用身上直接添加
      function Promise(executor) {
        // 给 Promise 构造函数所产生的实例化对象身上添加两个属性
        this.PromiseState = 'pending'
        this.PromiseResult = undefined
        executor()
      }
      window.Promise = Promise
    })(window)
  </script>
  <script>
    let p = new Promise((resolve, reject) => {
      console.log('我是Promise的执行器函数')
    })
  </script>
</html>
