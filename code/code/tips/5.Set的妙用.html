<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set的妙用</title>
  </head>
  <body></body>
  <script>
    // 两个数组的并集、交集、差集
    // 不能出现重复项，得到的结果是一个新数组
    const arr1 = [33, 22, 55, 33, 11, 33, 5]
    const arr2 = [22, 55, 77, 88, 88, 99, 99]

    // 并集
    const union = [...new Set([...arr1, ...arr2])]
    console.log([...new Set(arr1).union(new Set(arr2))])

    // 交集
    const cross = [...new Set(arr1)].filter((item) => arr2.includes(item))
    console.log([...new Set(arr1).intersection(new Set(arr2))])

    // 差集
    const diff = union.filter((item) => !cross.includes(item))
    console.log([...new Set(arr1).difference(new Set(arr2))]) // [33, 11, 5]
    console.log([...new Set(arr1).symmetricDifference(new Set(arr2))]) // [33, 11, 5, 77, 88, 99]

    // 是否无重合
    console.log(new Set(arr1).isDisjointFrom(new Set(arr2))) // false

    // 是否被包含
    console.log(new Set(arr1).isSubsetOf(new Set(arr2)))

    // 是否包含
    console.log(new Set(arr1).isSupersetOf(new Set(arr2)))
  </script>
</html>
