<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.搭建promise基本结构</title>
  </head>
  <body></body>
  <!--
      1. Promise 是一个构造函数 作用就是为了实例化对象
          语法： new 构造函数名称()； 在堆内存中开辟一块空间，分配其大小以及设置其地址值
          堆内存：主要存储的是引用数据类型的数据（数组、对象、函数）
          栈内存：主要存储的是基本数据类型以及引用数据类型的地址值

      2. Promise 这个构造函数是需要接收一个实际参数，类型为一个回调函数（执行器函数 executor）

      3.executor 回调函数中也是需要接收两个形式参数，resolve,reject
  -->
  <script>
    // 立即执行函数（IIFE）
    // 好处：可以避免堆外部的变量造成污染
    ;(function (window) {
      function Promise(executor) {
        executor()
      }
      window.Promise = Promise
    })(window)
  </script>
  <script>
    // 1.创建Promise的实例化对象
    let p = new Promise((resolve, reject) => {
      console.log('我是Promise的执行器函数')
    })
  </script>
</html>
