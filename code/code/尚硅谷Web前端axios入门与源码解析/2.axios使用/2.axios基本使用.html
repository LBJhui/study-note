<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios基本使用</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.6.8/axios.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">基本使用</h2>
      <button class="btn btn-primary">发送 GET 请求</button>
      <button class="btn btn-warning">发送 PSOT 请求</button>
      <button class="btn btn-success">发送 PUT 请求</button>
      <button class="btn btn-danger">发送 DELETE 请求</button>
    </div>
    <script>
      // 获取按钮
      const btns = document.querySelectorAll('button')

      // 第一个
      btns[0].onclick = function () {
        // 发送 AJAX 请求
        axios({
          // 请求类型
          method: 'get',
          // 请求地址 URL
          url: 'http://localhost:3000/posts/2',
        }).then((response) => {
          console.log(response)
        })
      }

      // 添加一篇新的文章
      btns[1].onclick = function () {
        axios({
          method: 'post',
          url: 'http://localhost:3000/posts',
          // 设置请求体
          data: {
            title: '今天天气不错，还挺丰和日历的',
            author: 'LBJhui',
          },
        }).then((response) => {
          console.log(response)
        })
      }

      // 更新数据
      btns[2].onclick = function () {
        axios({
          method: 'put',
          url: 'http://localhost:3000/posts/b130',
          data: {
            title: '今天天气不错，还挺风和日丽的',
            author: 'LBJhui',
          },
        }).then((response) => {
          console.log(response)
        })
      }

      // 删除数据
      btns[3].onclick = function () {
        axios({
          method: 'delete',
          url: 'http://localhost:3000/posts/b130',
        }).then((response) => {
          console.log(response)
        })
      }
    </script>
  </body>
</html>
