<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios创建实例对象</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.6.8/axios.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">基本使用</h2>
      <button class="btn btn-primary">发送 GET 请求</button>
      <button class="btn btn-warning">发送 PSOT 请求</button>
    </div>
    <script>
      // 获取按钮
      const btns = document.querySelectorAll('button')

      // 创建实例对象
      const duanzi = axios.create({
        baseURL: 'http://localhost:3000',
        timeout: 2000,
      })

      const another = axios.create({
        baseURL: 'http://localhost:5000',
        timeout: 2000,
      })
      // 这里 duanzi 与 axios 对象的功能几乎是一样的
      duanzi({
        url: 'posts/2',
      }).then((response) => {
        console.log(response)
      })
      duanzi.get('posts/2').then((response) => {
        console.log(response.data)
      })
    </script>
  </body>
</html>
