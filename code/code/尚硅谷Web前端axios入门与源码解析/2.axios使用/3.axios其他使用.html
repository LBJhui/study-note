<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios其他使用</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.6.8/axios.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">其他使用</h2>
      <button class="btn btn-primary">发送 GET 请求</button>
      <button class="btn btn-warning">发送 PSOT 请求</button>
    </div>
    <script>
      // 获取按钮
      const btns = document.querySelectorAll('button')

      btns[0].onclick = function () {
        axios
          .request({
            method: 'get',
            url: 'http://localhost:3000/posts/2',
          })
          .then((response) => {
            console.log(response)
          })
      }
      btns[1].onclick = function () {
        axios
          .post('http://localhost:3000/comments', {
            text: '喜大普奔',
            postId: '2',
          })
          .then((response) => {
            console.log(response)
          })
      }
    </script>
  </body>
</html>
