<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        position: relative;
        border: none;
        outline: none;
        background-color: #409eff;
        color: #ffffff;
        display: inline-block;
        line-height: 1;
        cursor: pointer;
        text-align: center;
        transition: 0.1s;
        font-weight: 500;
        user-select: none;
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 4px;
      }

      .btn:hover {
        background-color: #66b1ff;
      }

      .btn:active {
        background-color: #3a8ee6;
      }

      .btn:disabled {
        background-color: #66b1ff80;
        cursor: not-allowed;
      }

      .detail {
        position: absolute;
        left: 0;
        top: 100%;
        overflow: hidden;
        padding-top: 0.2em;
      }

      .content {
        width: 200px;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        line-height: 1.5;
        min-height: 0;
      }

      .inner {
        padding: 20px;
      }

      /* 一 */
      /* .detail {
        transform-origin: center top;
        transform: scaleY(0);
        transition: 0.5s;
      }

      .btn:hover .detail {
        transform: scaleY(1);
      } */

      /** 二 */
      /* .detail {
        display: grid;
        grid-template-rows: 0fr;
        transition: grid-template-rows 0.5s;
      }

      .btn:hover .detail {
        grid-template-rows: 1fr;
      } */

      /** 三 */
      .detail {
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="btn">
      <div>hover me</div>

      <div class="detail">
        <div class="content">
          <div class="inner">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur veniam nihil, repudiandae ratione vitae ipsa natus itaque ipsum deserunt consequuntur exercitationem nisi reiciendis
            debitis quam et quibusdam quos magni optio?
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const btn = document.querySelector('.btn');
    const detail = document.querySelector('.detail');

    btn.onmouseenter = function () {
      detail.style.height = 'auto';
      const { height } = detail.getBoundingClientRect();
      detail.style.height = 0;
      detail.style.transition = '.3s';
      detail.offsetHeight;
      detail.style.height = height + 'px';
    };

    btn.onmouseleave = function () {
      detail.style.height = 0;
      detail.style.transition = '.3s';
    };
  </script>
</html>
