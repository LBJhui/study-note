<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字连续光影特效</title>
    <style>
      div {
        width: 300px;
        line-height: 200px;
        background: #000;
        text-align: center;
        font-size: 3em;
      }
      span {
        color: #faebd7;
        animation: colorChange 1s infinite alternate;
      }
      span:nth-child(1) {
        animation-delay: 0.2s;
      }
      span:nth-child(2) {
        animation-delay: 0.4s;
      }
      span:nth-child(3) {
        animation-delay: 0.6s;
      }
      span:nth-child(4) {
        animation-delay: 0.8s;
      }
      span:nth-child(5) {
        animation-delay: 1s;
      }
      span:nth-child(6) {
        animation-delay: 1.2s;
      }
      span:nth-child(7) {
        animation-delay: 1.4s;
      }
      span:nth-child(8) {
        animation-delay: 1.6s;
      }
      @keyframes colorChange {
        to {
          color: #ff0266;
        }
      }
    </style>
  </head>
  <body>
    <div><span>c</span><span>o</span><span>l</span><span>o</span><span>r</span><span>f</span><span>u</span><span>l</span></div>
  </body>
</html>
