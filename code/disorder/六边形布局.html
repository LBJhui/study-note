      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        overflow: hidden;
      }
      html .line {
        display: flex;
        margin-top: -2.2222222222vw;
      }
      html .line:nth-child(even) {
        transform: translateX(-5.5555555556vw);
      }
      html .line .item {
        width: 11.1111111111vw;
        height: 11.1111111111vw;
        flex-shrink: 0;
        background: rgba(0, 0, 0, 0.5);
        -webkit-clip-path: polygon(50% 5%, 95% 25%, 95% 75%, 50% 95%, 5% 75%, 5% 25%);
        clip-path: polygon(50% 5%, 95% 25%, 95% 75%, 50% 95%, 5% 75%, 5% 25%);
      }
    </style>
  </head>

    <div class="container">
      <div class="line">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
