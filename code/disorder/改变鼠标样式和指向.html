<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>改变鼠标样式和指向</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        /* cursor: none; */
      }
      .pointer {
        width: 32px;
        height: 32px;
        position: fixed;
        margin-left: -16px;
        transform-origin: center top;
      }
    </style>
  </head>
  <body>
    <div class="pointer">
      <svg t="1729152750012" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="15156">
        <path
          d="M510.85709199 49.91916828c-9.13783581-1.67727673-17.25159197 2.83974542-20.63935829 11.48353194L188.68160741 844.466655c-3.11098823 8.04732928-1.59424285 18.26460103 3.93855545 26.5499591 5.53418183 8.2742875 14.17520128 13.23830613 22.44256881 12.91585878l187.65984314-8.13451378 153.2286225 112.85081884c7.50346013 5.59507342 16.37974016 6.66343765 23.17879979 2.79546084 6.62468835-3.68807139 10.32659854-11.47661198 9.73429305-20.49543396l-6.19291421-102.99612728 232.55328427-10.0373652a17.77055175 17.77055175 0 0 0 7.85912036-2.21422592c9.37309753-5.02906197 12.6833664-17.86050446 7.78300643-30.18129066L532.55927923 68.60723996c-4.03681166-9.91696669-12.56573497-17.26819897-21.70218724-18.68807168zM247.45132943 830.83947462l232.83975055-604.86577721-80.91475399 598.76835101a42.30279623 42.30279623 0 0 0-7.15748694-0.93827869l-144.76750962 7.03570489z m175.29754056 3.66869618l90.01107342-674.28315932 26.3742043 759.33713294-116.38527772-85.05397362z m353.89289472-26.49737102l-204.95987144 8.84029895c-4.68585699 0.37226723-9.13921934 1.6066981-13.20232618 3.65485739l-19.2485467-616.24966827 237.41074432 603.75451193z m0 0"
          p-id="15157"
        ></path>
      </svg>
    </div>
    <script>
      const pointer = document.querySelector('.pointer')
      let rad = 0
      window.onmousemove = (e) => {
        const x = e.clientX
        const y = e.clientY
        const mx = e.movementX
        const my = e.movementY
        if (Math.abs(mx) + Math.abs(my) < 3) return
        rad = Math.atan2(mx, -my)
        pointer.style.transform = `translate(${x}px,${y}px) rotate(${rad}rad)`
      }
    </script>
  </body>
</html>
