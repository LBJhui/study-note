<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多元素组合动画</title>
    <style>
      .ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: relative;
        left: 100px;
        top: 300px;
        animation: moveX 2s forwards;
      }
      .inner {
        width: 100%;
        height: 100%;
        background-color: red;
        border-radius: 50%;
        animation: moveY 1s cubic-bezier(0.5, -1, 1, 1) forwards;
      }
      @keyframes moveX {
        to {
          transform: translateX(200px);
        }
      }
      @keyframes moveY {
        to {
          transform: translateY(400px);
        }
      }
    </style>
  </head>
  <body>
    <div class="ball">
      <div class="inner"></div>
    </div>
  </body>
</html>
