<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卡片翻动效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        background: #353535;
        padding-top: 100px;
        font-size: 4em;
        color: #333;
        font-family: 'Arial Rounded MT';
        text-align: center;
      }

      .card-container {
        background: #d7d7d7;
        width: 100px;
        height: 100px;
        position: relative;
        perspective: 500px;
      }
      .card-container::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        height: 2px;
        background: linear-gradient(to bottom, #000, #000 1px, #fff 1px);
        width: 100%;
        margin-top: -1px;
        z-index: 99;
      }
      .card {
        background: #fff;
        position: absolute;
        width: 100%;
        height: 50%;
        left: 0;
        top: 0;
        overflow: hidden;
        backface-visibility: hidden;
        transition: 0.5s;
      }
      .card1 {
        line-height: 100px;
      }
      .card2 {
        top: 50%;
        line-height: 0;
        transform: rotateX(-180deg);
        transform-origin: center top;
        z-index: 10;
      }
      .card-container:hover .card2 {
        transform: rotateX(0deg);
      }
      .card3 {
        line-height: 100px;
        transform-origin: center bottom;
      }
      .card-container:hover .card3 {
        transform: rotateX(180deg);
      }
      .card4 {
        top: 50%;
        line-height: 0;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card card1">2</div>
      <div class="card card2">2</div>
      <div class="card card3">1</div>
      <div class="card card4">1</div>
    </div>
  </body>
</html>
