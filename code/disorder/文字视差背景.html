<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字视差背景</title>
    <style>
      body {
        background: #eeece5;
        padding: 50vh 0;
        text-align: center;
        font-size: 2.5em;
      }
      h1 {
        background: linear-gradient(to bottom, #fe4e00 50%, lightblue 50%) center center / 100vw 100vh fixed;
        /* height: 100vh; */
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-stroke: 2px #fe4e00;
      }
    </style>
  </head>
  <body>
    <h1>2024，万事可期</h1>
  </body>
</html>
