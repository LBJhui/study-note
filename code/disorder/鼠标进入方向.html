<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标进入方向</title>
    <style>
      .container {
        width: 500px;
        height: 400px;
        margin: 2em auto;
        background: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const container = document.querySelector('.container')
      const rect = container.getBoundingClientRect()
      const theta = Math.atan(rect.height / rect.width)

      container.addEventListener('mouseenter', (e) => {
        const x = e.offsetX - rect.width / 2
        const y = rect.height / 2 - e.offsetY
        const d = Math.atan2(y, x)

        if (d < theta && d >= -theta) {
          container.innerText = 'right'
        } else if (d >= theta && d <= Math.PI - theta) {
          container.innerText = 'top'
        } else if (d <= -theta && d >= -Math.PI + theta) {
          container.innerText = 'bottom'
        } else if (d >= Math.PI - theta || d <= -Math.PI + theta) {
          container.innerText = 'left'
        }
      })
    </script>
  </body>
</html>
