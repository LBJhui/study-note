<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>波纹效果的CSS实现</title>
    <!--
    sass
      @use 'sass:math';
      .box {
        $r: 50;
        $p: 45;
        $x: 2 * math.sqrt($r * $r - $p * $p);
        height: 200px;
        // margin: 5px;
        // border: 1px solid;
        // background-image: radial-gradient(#{$r}px at 50% #{$r + $p}px, red 100%, transparent 101%), radial-gradient(#{$r}px at 50% #{-$p}px, transparent 100%, red 101%);
        // background-position: calc(50% - #{$x}px) 0, 50% #{$r}px;
        // background-size: #{2 * $x}px 100%;
        // background-repeat: repeat-x, repeat-x;
        $bg: radial-gradient(#{$r}px at 50% #{$r + $p}px, red 100%, transparent 101%) calc(50% - #{$x}px) 0 / #{2 * $x}px 100% repeat-x,
          radial-gradient(#{$r}px at 50% #{-$p}px, transparent 100%, red 101%) 50% #{$r}px / #{2 * $x}px 100% repeat-x;
        mask: $bg;
        -webkit-mask: $bg;
        img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }
    -->
    <style>
      .box {
        height: 200px;
        mask: radial-gradient(50px at 50% 95px, red 100%, transparent 101%) calc(50% - 43.5889894354px) 0/87.1779788708px 100% repeat-x,
          radial-gradient(50px at 50% -45px, transparent 100%, red 101%) 50% 50px/87.1779788708px 100% repeat-x;
        -webkit-mask: radial-gradient(50px at 50% 95px, red 100%, transparent 101%) calc(50% - 43.5889894354px) 0/87.1779788708px 100% repeat-x,
          radial-gradient(50px at 50% -45px, transparent 100%, red 101%) 50% 50px/87.1779788708px 100% repeat-x;
      }
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="https://picsum.photos/id/200/300" alt="" />
    </div>
  </body>
</html>
