<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>按钮边框的旋转动画</title>
    <style>
      button {
        width: 200px;
        height: 100px;
        color: aqua;
        font-size: 24px;
        border: none;
        outline: none;
        z-index: 1;
        border-radius: 10px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        background: #000;
      }
      button::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background-color: red;
        z-index: -2;
        left: 50%;
        top: 50%;
        transform-origin: left top;
        animation: rotation 2s linear infinite;
      }
      button::after {
        content: '';
        position: absolute;
        --g: 4px;
        background: #000;
        width: calc(100% - var(--g) * 2);
        height: calc(100% - var(--g) * 2);
        left: var(--g);
        top: var(--g);
        border-radius: inherit;
        z-index: -1;
      }
      @keyframes rotation {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <button>边框按钮</button>
  </body>
</html>
