<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .form_item {
        position: relative;
        width: 500px;
        height: 50px;
        margin: 100px auto;
      }
      .form_item input {
        position: relative;
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
      }
      .form_item .bar {
        display: inline-block;
        position: absolute;
        width: 0;
        height: 2px;
        left: 50%;
        bottom: 0;
        transform: translate(-50%, -50%);
        background-color: blue;
        transition: 0.4s ease;
      }
      label {
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
        left: 0px;
        transition: 0.4s ease;
      }
      .form_item input:focus ~ .bar {
        width: 100%;
      }
      .form_item input:focus ~ .bar2 {
        z-index: -1;
      }
      /* 通过验证 */
      .form_item input:valid ~ label,
      .form_item input:focus ~ label {
        transform: translateY(-50px);
      }
      .form_item .bar2 {
        display: inline-block;
        position: absolute;
        width: 100%;
        height: 2px;
        left: 50%;
        bottom: 0;
        transform: translate(-50%, -50%);
        background-color: #000;
        transition: 0.4s ease;
      }
    </style>
  </head>
  <body>
    <div class="form_item">
      <!-- required 添加一个验证 表示必填 -->
      <input id="name" required type="text" />
      <label for="name">请输入你的名称</label>
      <span class="bar"></span>
      <span class="bar2"></span>
    </div>
  </body>
</html>
