<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字的交融展开</title>
    <style>
      .container {
        margin-top: 50px;
        text-align: center;
        background-color: #000;
        filter: contrast(10);
      }
      .text {
        font-size: 100px;
        color: #fff;
        animation: expand 3s forwards;
      }
      @keyframes expand {
        from {
          letter-spacing: -100px;
          filter: blur(5px);
        }
        to {
          letter-spacing: 0;
          filter: blur(2px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="text">育人为渡，经久如一</span>
      <!-- https://blog.csdn.net/weixin_45092437/article/details/140739877 -->
    </div>
  </body>
</html>
