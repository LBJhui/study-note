<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Document</title>
    <!--
    /* 使用CSS实现滚动吸附效果 */
    父元素 scroll-snap-type: x mandatory; /* 滚动停止时滚动项总是会对齐容器的边缘 */
      滚动项
      scroll-snap-align: start; /* 滚动项在滚动停止时对齐容器的起始位置 */
      scroll-snap-stop: always; /* 滚动项总是会停止在容器的边缘 */
  -->
    <style>
      .container1 {
        background-color: #00e8f7;
        height: 1200px;
        overflow: auto;

        overscroll-behavior-y: contain;
        scroll-snap-type: y mandatory; /* 滚动停止时滚动项总是会对齐容器的边缘 */
      }
      .container1 .item {
        background-color: #9c7154;
        height: 100px;
        margin-bottom: 10px;
        scroll-snap-align: start; /* 滚动项在滚动停止时对齐容器的起始位置 */
        scroll-snap-stop: always; /* 滚动项总是会停止在容器的边缘 */
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>
    </div>
    <script></script>
  </body>
</html>
