<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        outline: 1px solid red;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-template-areas: 'a a b' 'a a d' 'c e d';
      }
      .one {
        grid-area: a;
      }
      .two {
        grid-area: b;
      }
      .three {
        grid-area: c;
      }
      .four {
        grid-area: d;
      }
      .five {
        grid-area: e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
    </div>
  </body>
</html>
